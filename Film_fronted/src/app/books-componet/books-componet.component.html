<app-nav-bar></app-nav-bar>
<mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="id">
      <mat-header-cell *matHeaderCellDef>ID</mat-header-cell>
      <mat-cell *matCellDef="let book">{{ book.id }}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="title">
      <mat-header-cell *matHeaderCellDef>Title</mat-header-cell>
      <mat-cell *matCellDef="let book">{{ book.title }}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="author">
      <mat-header-cell *matHeaderCellDef>Author</mat-header-cell>
      <mat-cell *matCellDef="let book">{{ book.author }}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="date">
      <mat-header-cell *matHeaderCellDef>Date</mat-header-cell>
      <mat-cell *matCellDef="let book">{{ book.date }}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="genres">
      <mat-header-cell *matHeaderCellDef>Genres</mat-header-cell>
      <mat-cell *matCellDef="let book">{{ book.genres }}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="characters">
      <mat-header-cell *matHeaderCellDef>Characters</mat-header-cell>
      <mat-cell *matCellDef="let book">{{ book.characters }}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="synopsis">
      <mat-header-cell *matHeaderCellDef>Synopsis</mat-header-cell>
      <mat-cell *matCellDef="let book">{{ book.synopsis }}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
      <mat-cell *matCellDef="let book">
        <button mat-raised-button color="primary" class="mx-2" (click)="updateBook(book)">
          <mat-icon>edit</mat-icon>
          <span>Edit</span>
        </button>
        <button mat-raised-button color="warn" (click)="deleteBook(book)">
          <mat-icon>delete</mat-icon>
          <span>Delete</span>
        </button>
      </mat-cell>
    </ng-container>
  
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
  

  <div class="dialog_form_container" *ngIf="isPopUp">
    <div class="formContainer">
      <h1>Update Film</h1>
      <mat-form-field>
        <mat-label>Title</mat-label>
        <input matInput [(ngModel)]="selectedBook.title">
      </mat-form-field>
      <mat-form-field>
        <mat-label>Author</mat-label>
        <input matInput [(ngModel)]="selectedBook.author">
      </mat-form-field>
      <mat-form-field>
        <mat-label>Genres</mat-label>
        <input matInput [(ngModel)]="selectedBook.genres">
      </mat-form-field>
      <mat-form-field>
        <mat-label>Date</mat-label>
        <input matInput [(ngModel)]="selectedBook.date">
      </mat-form-field>
      <mat-form-field>
        <mat-label>Review</mat-label>
        <textarea matInput [(ngModel)]="selectedBook.synopsis"></textarea>
      </mat-form-field>
     <div class="btn_con">
      <button mat-raised-button class="action-button" color="accent" (click)="updateFilmForm()">Update film</button>
      <button mat-raised-button class="action-button" color="warn" (click)="close()">close</button>
     </div>
    </div>
      
  </div>
